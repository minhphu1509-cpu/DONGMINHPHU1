<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ĐỒNG MINH PHÚ. Ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="v.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="adminCore()" x-init="initAdmin()" class="bg-slate-50 h-screen overflow-hidden flex">

    <!-- Login Screen -->
    <div x-show="!isAuth" x-transition class="fixed inset-0 z-50 flex items-center justify-center bg-slate-100/50 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-6">
                <div class="inline-flex h-12 w-12 items-center justify-center rounded-xl bg-blue-100 text-blue-600 mb-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Admin Login</h2>
                <p class="text-slate-500 text-sm mt-1">ĐỒNG MINH PHÚ. Ai</p>
            </div>
            <form @submit.prevent="login" class="space-y-4">
                <input type="password" x-model="passwordInput" placeholder="Nhập mật khẩu..." class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
                <button type="submit" class="w-full bg-slate-900 hover:bg-black text-white py-3 rounded-xl font-medium transition">Đăng nhập</button>
                <p x-show="loginError" class="text-red-500 text-sm text-center">Mật khẩu không đúng</p>
            </form>
        </div>
    </div>

    <!-- Sidebar -->
    <aside x-show="isAuth" x-cloak class="w-64 bg-white border-r border-slate-200 flex flex-col justify-between">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-8">
                <div class="h-8 w-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">A</div>
                <span class="font-bold text-slate-800">Admin Panel</span>
            </div>
            <nav class="space-y-1">
                <template x-for="item in tabs">
                    <button 
                        @click="currentTab = item.id" 
                        :class="currentTab === item.id ? 'bg-blue-50 text-blue-700' : 'text-slate-600 hover:bg-slate-50'"
                        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition">
                        <span x-html="item.icon"></span>
                        <span x-text="item.label"></span>
                    </button>
                </template>
            </nav>
        </div>
        <div class="p-6">
             <button @click="logout" class="flex items-center gap-2 text-slate-500 hover:text-red-600 transition text-sm font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Đăng xuất
             </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main x-show="isAuth" x-cloak class="flex-1 overflow-y-auto p-8">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800" x-text="tabs.find(t => t.id === currentTab).label"></h1>
            <div class="flex gap-3">
                <a href="index.html" target="_blank" class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-medium text-slate-600 hover:text-blue-600 transition">Xem Website</a>
                <button @click="saveChanges" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 shadow-lg shadow-blue-500/30 transition">
                    <span x-show="!isSaving">Lưu thay đổi</span>
                    <span x-show="isSaving">Đang lưu...</span>
                </button>
            </div>
        </header>

        <!-- Dashboard Tab -->
        <div x-show="currentTab === 'dashboard'" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <div class="text-slate-500 text-sm font-medium mb-1">Tổng số khách hàng</div>
                    <div class="text-3xl font-bold text-slate-800" x-text="leads.length"></div>
                </div>
                <!-- Placeholder stats -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <div class="text-slate-500 text-sm font-medium mb-1">Lượt truy cập (Demo)</div>
                    <div class="text-3xl font-bold text-slate-800">1,240</div>
                </div>
            </div>
        </div>

        <!-- Content Tab -->
        <div x-show="currentTab === 'content'" class="max-w-3xl space-y-8 pb-10">
            
            <!-- Brand Info -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="text-lg font-bold text-slate-800 mb-4">Thông tin thương hiệu</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Tên thương hiệu</label>
                        <input type="text" x-model="config.brandName" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                             <label class="block text-sm font-medium text-slate-700 mb-1">Số điện thoại</label>
                             <input type="text" x-model="config.contactPhone" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                             <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                             <input type="text" x-model="config.contactEmail" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hero Section -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="text-lg font-bold text-slate-800 mb-4">Phần Hero (Trang chủ)</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Tiêu đề lớn</label>
                        <input type="text" x-model="config.heroTitle" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Mô tả phụ</label>
                        <textarea rows="3" x-model="config.heroSubtitle" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    </div>
                </div>
            </div>

            <!-- Images -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="text-lg font-bold text-slate-800 mb-4">Hình ảnh</h3>
                <div class="space-y-6">
                    <!-- Logo Upload -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Logo Website</label>
                        <div class="flex items-center gap-4">
                            <div class="h-16 w-16 bg-slate-100 rounded-lg overflow-hidden border border-slate-200 flex items-center justify-center">
                                <template x-if="config.logo"><img :src="config.logo" class="h-full w-full object-cover"></template>
                                <template x-if="!config.logo"><span class="text-xs text-slate-400">No img</span></template>
                            </div>
                            <input type="file" accept="image/*" @change="processImage($event, 'logo')" class="text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition">
                        </div>
                    </div>

                    <!-- Hero Image Upload -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Hình nền Hero</label>
                        <div class="flex flex-col gap-4">
                            <div class="h-32 w-full bg-slate-100 rounded-lg overflow-hidden border border-slate-200 relative">
                                <template x-if="config.heroImage"><img :src="config.heroImage" class="h-full w-full object-cover"></template>
                                <template x-if="!config.heroImage"><div class="flex items-center justify-center h-full text-slate-400 text-sm">Chưa có ảnh nền</div></template>
                            </div>
                            <input type="file" accept="image/*" @change="processImage($event, 'heroImage')" class="text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leads Tab -->
        <div x-show="currentTab === 'leads'" class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-slate-500">
                    <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                        <tr>
                            <th class="px-6 py-3">Ngày</th>
                            <th class="px-6 py-3">Họ tên</th>
                            <th class="px-6 py-3">Số điện thoại</th>
                            <th class="px-6 py-3">Lời nhắn</th>
                            <th class="px-6 py-3">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-if="leads.length === 0">
                            <tr><td colspan="5" class="text-center py-8 text-slate-400">Chưa có dữ liệu khách hàng</td></tr>
                        </template>
                        <template x-for="(lead, index) in leads" :key="index">
                            <tr class="bg-white border-b hover:bg-slate-50">
                                <td class="px-6 py-4" x-text="lead.date"></td>
                                <td class="px-6 py-4 font-medium text-slate-900" x-text="lead.name"></td>
                                <td class="px-6 py-4" x-text="lead.phone"></td>
                                <td class="px-6 py-4 truncate max-w-xs" x-text="lead.message" :title="lead.message"></td>
                                <td class="px-6 py-4">
                                    <button @click="deleteLead(index)" class="text-red-600 hover:underline">Xóa</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Settings Tab -->
        <div x-show="currentTab === 'settings'" class="max-w-md bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
             <h3 class="text-lg font-bold text-slate-800 mb-4">Bảo mật</h3>
             <div class="space-y-4">
                 <div>
                     <label class="block text-sm font-medium text-slate-700 mb-1">Đổi mật khẩu Admin</label>
                     <input type="text" x-model="config.adminPass" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none font-mono text-sm">
                     <p class="text-xs text-slate-400 mt-1">Hãy ghi nhớ mật khẩu mới trước khi lưu.</p>
                 </div>
             </div>
        </div>

    </main>
</body>
</html>
